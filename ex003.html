<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS é bom demais</title>
    <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon">
</head>
<body>
    <script>
        var nome = window.prompt("Digite seu nome: ")
        document.write(`Olá, <strong>${nome}</strong>!<br>Seu nome têm ${nome.length}!<br>`)
        document.write(`Seu nome em maiúsculo é: ${nome.toUpperCase()}.<br>`)
        document.write(`Seu nome em minúsculo é: ${nome.toLocaleLowerCase()}.`)
    </script>
</body>
</html>
