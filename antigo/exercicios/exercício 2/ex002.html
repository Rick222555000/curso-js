<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercício 1 de JS</title>
    <link rel="stylesheet" href="estilo.css">

<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>
                Ano de Nascimento: <input type="number" name="Ano de nascimento" id="ano" min="0">
            </p>
            <p>
                Sexo: 
                <input type="radio" name="sex" id="homem" checked>
                <label for="homem">Masculino</label>
                <input type="radio" name="sex" id="mulher">
                <label for="mulher">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="preencher()">
            </p>
        </div>
        <div id="res">
            <p>
                Preencha os dados acima para ver o resultado!
            </p>
        </div>
    </section>
    <footer>
        <p>&copy;Curso em vídeo</p>
    </footer>
    <script src="programa.js"></script>
