<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercício 3 de JS</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="../../imagens/logo.png" type="image/png">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="inicio">
                    Início: <input type="number" name="inicio" id="inicio">
                </label>
            </p>
            <p>
                <label for="fim">
                    Fim: <input type="number" name="fim" id="fim">
                </label>
            </p>
            <p>
                <label for="passo">
                    Passo: <input type="number" name="passo" id="passo">
                </label>
            </p>
            <p><input type="button" value="Contar" onclick="contar()"></p>
        </div>
        <div id="res">
            <p id="r">Preparando contagem.</p>
        </div>
    </section>
    <footer>
        <p>&copy;Curso em vídeo</p>
    </footer>
    <script src="programa.js"></script>
</body>
</html>
