<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <link rel="shortcut icon" href="imagens/logo.png" type="image/png">
    <style>
        div#area{
            font: normal 20pt Arial;
            background: green;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro evento</h1>
    <hr>
    <div id="area"> <!--<div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> Forma caso queira fazer um evnto em HTML ao invÃ©s de fazer em JS.-->
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById("area");
        a.addEventListener('click', clicar) //forma de fazer eventos no JS.
        a.addEventListener('mouseout', sair)
        a.addEventListener('mouseenter', entrar)
        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'red'
            //window.alert("OI!");
        }
        function entrar(){
            a.innerText = 'Entrou!'
        }
        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
