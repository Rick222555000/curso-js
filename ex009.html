<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name = "velocidade" id="vel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">Situação</div>
    <script>
        function calcular(){
            var vel = Number(window.document.getElementById("vel").value)
            var Sit = window.document.getElementById("res")
            if (vel > 60){
                Sit.innerHTML = Sit.innerHTML = `<p>Você foi <strong>multado</strong> por passar do limite de velocidade, com a velocidade de .</p>`
            }
        }
    </script>
</body>
</html>
